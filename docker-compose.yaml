version: "3.7"
services:  
  postgres:
    image: postgres:15.3
    restart: always
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
  webserver:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    volumes:
    #- C:/Users/marco/OneDrive/√Årea de Trabalho/project_breweyr/dags:/opt/airflow/dags
    - ./:/opt/airflow/
  config:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: 'no'
    depends_on:
      - postgres
    entrypoint: /opt/airflowinit/start.sh